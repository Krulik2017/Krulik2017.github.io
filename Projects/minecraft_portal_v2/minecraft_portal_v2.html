                --grass_block_top: url('grass_block_top.jpg');

                --obsidian: url('obsidian.webp');
                --portal: url('portal.gif');

                --kam-x: 50%;
                --kam-y: 50%;
            }
            body {
                height: 100vh;
                margin: 0px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #scena {
                height: 90vh;
                width: 90vw;

                display: flex;
                align-items: center;
                justify-content: center;

                /* border: solid 1px black; */
                margin: 0px;

                perspective: 1000px;
                transform-style: preserve-3d;

                /* Bracanie kamery */
                transition: perspective-origin 0.5s;
                perspective-origin: var(--kam-x) var(--kam-y);
            }

            .obj { /* Objekt */
                position: absolute;
                background-color: grey;
            }

            

            #podloga {
                width: 401px;
                height: 401px;

                display: flex;
                align-items: center;
                justify-content: center;

                background-image: var(--grass_block_top);
                background-size: 50px;

                transform: 
                    rotateX(80deg)
                    rotateZ(45deg)
                    translate3d(0px, 0px, -150px)
                ;

                overflow: hidden;
            }

            .kostka {
                width: 51px;
                height: 51px;
            }
            .kostkadol {
                width: 401px;
                height: 51px;
            }   


            input {
                z-index: 100;
            }
            #shadows_debug {
                position: fixed;
                left: 5px;
                top: 5px;
            }
            #shadows_debug::after {

                content: "Shadows debug";

            #shadows_debug:checked ~ * > .cien {
